<html>

<head>
	<script src='/assets/js/libs/third-party/jquery.js'></script>
	<script src='/ops/assets/someHelperFunctions.js'></script>

	<title>Site Vitals</title>
	<script type="text/javascript">
		$(document).ready(function(){
			var $emailEl = $("#email"),
				$infoEl = $("#info"),
				$submitEl = $("#submit");
				
			$submitEl.on('click',function(){
				$infoEl.html("");
				if(!$emailEl.val()){
					alert("No email");
					return;
				}
				makeAjaxRequestWithPromises({email:$emailEl.val()},'/ops/data/enableLogin',function(data){
					if(data.success){
						$infoEl.html("Done");
					}
					else{
						$infoEl.html("Fail: "+data.error);
					}	
					
				},function(){
					$infoEl.html("Fail");
				})
			});
		});
	</script>
</head>

<body>
	<div id='inputDiv'>
		<table style='font-size:10px'>
			<tr>
				<td>
					<h3>Enable Login</h3>
				</td>
				<td>
					<input type='text' name="email" id='email' placeholder="email" />
				</td>
				<td>
					<input type="button" id="submit" value="Submit" />
				</td>
			</tr>
		</table>
	</div>
	<div id="info">
		
	</div>



</body>

</html>
